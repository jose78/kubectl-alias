name: Release

on:
  push:
    branches:
      - master  # Trigger only on changes to the main branch

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read version from file
        id: version
        run: echo "VERSION=$(cat VERSION)" >> $GITHUB_ENV

      - name: Check if tag already exists
        id: check_tag
        run: |
          TAG_EXISTS=$(git ls-remote --tags origin v${{ env.VERSION }} | wc -l)
          if [ "$TAG_EXISTS" -ne "0" ]; then
            echo "‚ùå ERROR: Tag v${{ env.VERSION }} already exists. Overwriting tags/releases is not allowed."
            exit 1
          fi

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'  # Adjust if necessary

      - name: Install dependencies
        run: make deps

      - name: Run tests
        run: make test


      - name: Package binaries
        run: make package

      - name: Push tag
        run: |
          git tag v${{ env.VERSION }}
          git push origin v${{ env.VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          name: Release v${{ env.VERSION }}
          body: |
            üöÄ New release v${{ env.VERSION }}!
            - Built from `master`
          # Allow both zip and tar.gz files in the release
          files: |
            dist/*.zip
            dist/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
