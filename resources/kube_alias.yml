---
version: v1
aliases:
  - name: pods
    description: show thre description of each pod, svc linked 
    sql: |
        SELECT p.metadata.name as name_pod, s.metadata.name as name_svc, s.spec.ports as svc_ports
        FROM 
            pod p, svc s
        where p.metadata.labels.app = s.spec.selector.app